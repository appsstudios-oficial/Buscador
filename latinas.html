<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador M3U - AppsStudios</title>
    <style>
        body { background-color: #000000; color: #ffffff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        
        /* Capa de la Publicidad (Navegador Interno) */
        #contenedorAds {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: white; z-index: 9999;
        }
        
        /* Bot√≥n para quitar la publicidad */
        #btnCerrar {
            position: absolute; top: 10px; right: 10px;
            background: red; color: white; border: none; padding: 10px 20px;
            font-weight: bold; cursor: pointer; border-radius: 5px; z-index: 10000;
        }

        .contenido-principal { padding: 50px 20px; }
        .boton-azul { 
            background-color: #00FFFF; color: #000; padding: 20px; 
            border-radius: 50px; font-weight: bold; cursor: pointer; border: none;
        }
    </style>
</head>
<body>

    <div id="contenedorAds">
        <button id="btnCerrar" onclick="cerrarPublicidad()">[ X ] QUITAR PUBLICIDAD Y VER LISTA</button>
        <iframe id="frameAd" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <div class="contenido-principal">
        <h1>Buscador M3U</h1>
        <p>AppsStudios - Servidor de Listas</p>
        <div style="margin-top: 40px;">
            <button class="boton-azul" onclick="mostrarAnuncio()">OBTENER LISTA AHORA</button>
        </div>
    </div>

    <script>
        const linkAdsterra = "https://www.effectivegatecpm.com/vqawq29zk?key=af2c03441e06190b0f3c6f9eab1bf0c4";
        const urlLista = "https://appsstudios-oficial.github.io/Buscador/lista1";

        function mostrarAnuncio() {
            // 1. Cargamos el anuncio en el iframe
            document.getElementById('frameAd').src = linkAdsterra;
            // 2. Mostramos la capa de publicidad
            document.getElementById('contenedorAds').style.display = 'block';
        }

        function cerrarPublicidad() {
            // Al tocar la X, lo mandamos directo a la lista
            window.location.href = urlLista;
        }
    </script>
</body>
</html>
