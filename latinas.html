<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidad - Buscador M3U</title>
    
    <style>
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        h1 { color: #FF8C00; text-shadow: 0 0 10px #FF8C00; margin-top: 50px; }
        p { color: #cccccc; font-size: 18px; }
        .contenedor-boton { margin-top: 40px; }
        .boton-copiar { 
            background-color: #00FFFF; color: #000000; padding: 20px 40px; 
            border-radius: 50px; font-weight: bold; font-size: 18px; 
            box-shadow: 0 0 20px #00FFFF; cursor: pointer; border: none;
            width: 90%; max-width: 500px; word-wrap: break-word; transition: 0.3s;
        }
        #mensaje { margin-top: 20px; color: #00FF00; font-weight: bold; display: none; }
        .footer { margin-top: 80px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <h1>Buscador M3U</h1>
    <p>Se han encontrado resultados para tu búsqueda.</p>

    <div class="contenedor-boton">
        <button id="miBoton" onclick="copiarYRedirigir()" class="boton-copiar">COPIAR Y VER LISTA</button>
    </div>

    <div id="mensaje">¡LISTA COPIADA! Redirigiendo...</div>

    <div class="footer">
        <p>AppsStudios - Buscador M3U es un índice de enlaces públicos.</p>
        <p>No almacenamos contenido en nuestros servidores. 2026.</p>
    </div>

    <script>
        function copiarYRedirigir() {
            // 1. LA URL DE LA LISTA QUE QUIERES QUE SE MUESTRE
            const listaM3U = "http://181.225.73.189:8001/playlist.m3u8";
            
            // 2. TU SMARTLINK DE MONETAG (Copiá el de tu panel)
            const urlPublicidad = "TU_SMARTLINK_DE_MONETAG_AQUI";

            const boton = document.getElementById('miBoton');
            const mensaje = document.getElementById('mensaje');

            // Lógica para copiar al portapapeles del celular
            navigator.clipboard.writeText(listaM3U).then(() => {
                // CAMBIO VISUAL EN EL BOTÓN
                boton.innerText = "LISTA: " + listaM3U;
                boton.style.backgroundColor = "#00FF00"; // Se pone verde
                boton.style.fontSize = "14px";
                
                mensaje.style.display = 'block';

                // Esperamos 1.5 segundos para que el usuario vea el link y luego redirigimos
                setTimeout(() => {
                    window.location.href = urlPublicidad;
                }, 1500);
            }).catch(err => {
                // Si hay error (a veces pasa en navegadores viejos), igual cobramos
                window.location.href = urlPublicidad;
            });
        }
    </script>
</body>
</html>
