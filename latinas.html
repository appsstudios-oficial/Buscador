<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        .pasos { display: none; margin-top: 20px; border: 1px solid #FF8C00; padding: 15px; border-radius: 10px; }
        .boton-publicidad { background-color: #FF8C00; color: white; padding: 15px; display: block; text-decoration: none; border-radius: 10px; font-weight: bold; margin-bottom: 15px; }
        .boton-lista { background-color: #00FF00; color: black; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; display: none; }
    </style>
</head>
<body>

    <h1>Buscador M3U</h1>
    
    <div class="contenedor-boton">
        <a href="https://omg10.com/4/10626688" target="_blank" onclick="mostrarBotonFinal()" class="boton-publicidad">
            1. CLIC AQUÍ PARA DESBLOQUEAR LISTA
        </a>

        <button id="btnFinal" onclick="irALista()" class="boton-lista">
            2. ¡LISTO! VER CONTENIDO
        </button>
    </div>

    <script>
        function mostrarBotonFinal() {
            // Cuando toca el anuncio, se habilita el botón real de la lista
            setTimeout(() => {
                document.getElementById('btnFinal').style.display = 'block';
            }, 1000); // Esperamos 1 segundo para que se abra el anuncio
        }

        function irALista() {
            window.location.href = "https://appsstudios-oficial.github.io/Buscador/lista1";
        }
    </script>
</body>
</html>
