<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidad - Buscador M3U</title>
    
    <style>
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        h1 { color: #FF8C00; text-shadow: 0 0 10px #FF8C00; margin-top: 50px; }
        p { color: #cccccc; font-size: 18px; }
        .contenedor-boton { margin-top: 40px; }
        .boton-copiar { 
            background-color: #00FFFF; color: #000000; padding: 20px 40px; 
            border-radius: 50px; font-weight: bold; font-size: 16px; 
            box-shadow: 0 0 20px #00FFFF; cursor: pointer; border: none;
            width: 90%; max-width: 600px; word-wrap: break-word;
        }
        #mensaje { margin-top: 20px; color: #00FF00; font-weight: bold; display: none; }
        .footer { margin-top: 80px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <h1>Buscador M3U</h1>
    <p>Resultado de búsqueda para AppsStudios.</p>

    <div class="contenedor-boton">
        <button id="miBoton" onclick="soloCopiar()" class="boton-copiar">COPIAR Y VER LISTA</button>
    </div>

    <div id="mensaje">¡LISTA COPIADA AL PORTAPAPELES!</div>

    <div class="footer">
        <p>AppsStudios - Buscador M3U es un índice de enlaces públicos.</p>
        <p>No almacenamos contenido en nuestros servidores. 2026.</p>
    </div>

    <script>
        function soloCopiar() {
            // EL LINK QUE SE MUESTRA Y SE COPIA
            const listaM3U = "http://181.225.73.189:8001/playlist.m3u8";
            
            const boton = document.getElementById('miBoton');
            const mensaje = document.getElementById('mensaje');

            // Copia el link al portapapeles del celu
            navigator.clipboard.writeText(listaM3U).then(() => {
                // El botón cambia de texto y color, pero se queda AHÍ
                boton.innerText = "COPIADO: " + listaM3U;
                boton.style.backgroundColor = "#00FF00"; 
                
                // Muestra el aviso de éxito
                mensaje.style.display = 'block';
                
                // NO hay redirección. La página queda estática.
            }).catch(err => {
                alert("Error al copiar. Seleccioná el link manualmente.");
            });
        }
    </script>
</body>
</html>
