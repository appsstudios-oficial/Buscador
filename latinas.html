<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body { background-color: #000; color: #fff; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .paso { margin: 20px; padding: 20px; border: 1px solid #333; border-radius: 10px; }
        .btn-ads { background: #FF8C00; color: #fff; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 80%; }
        .btn-lista { background: #00FFFF; color: #000; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 80%; display: none; }
    </style>
</head>
<body>

    <h1>Buscador M3U</h1>

    <div class="paso">
        <p>1. Primero desbloquea el servidor:</p>
        <button class="btn-ads" onclick="abrirAds()">DESBLOQUEAR (PUBLICIDAD)</button>
    </div>

    <div id="contenedorLista" class="paso" style="display:none;">
        <p>2. ¡Servidor desbloqueado!</p>
        <button class="btn-lista" style="display:block;" onclick="irALista()">VER LISTA ARGENTINA</button>
    </div>

    <script>
        function abrirAds() {
            // Abrimos la publicidad en una pestaña nueva
            window.open("https://www.effectivegatecpm.com/vqawq29zk?key=af2c03441e06190b0f3c6f9eab1bf0c4", "_blank");
            
            // Al tocar el botón, aparece el segundo botón para ir a la lista
            document.getElementById('contenedorLista').style.display = 'block';
        }

        function irALista() {
            window.location.href = "https://appsstudios-oficial.github.io/Buscador/lista1";
        }
    </script>
</body>
</html>
