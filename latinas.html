<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador M3U - AppsStudios</title>
    
    <style>
        body { background-color: #000000; color: #ffffff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        h1 { color: #FF8C00; text-shadow: 0 0 10px #FF8C00; margin-top: 50px; }
        p { color: #cccccc; font-size: 18px; }
        .contenedor-boton { margin-top: 40px; }
        .boton-copiar { 
            background-color: #00FFFF; color: #000000; padding: 20px 40px; 
            border-radius: 50px; font-weight: bold; font-size: 16px; 
            box-shadow: 0 0 20px #00FFFF; cursor: pointer; border: none;
            width: 95%; max-width: 600px; word-wrap: break-word;
            transition: 0.3s;
        }
        .boton-copiar:active { transform: scale(0.95); }
        #mensaje { margin-top: 20px; color: #FF8C00; font-weight: bold; display: none; }
        .footer { margin-top: 80px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <h1>Buscador M3U</h1>
    <p>Preparando tu lista para AppsStudios...</p>

    <div class="contenedor-boton">
        <button type="button" id="miBoton" onclick="ejecutarAccion()" class="boton-copiar">OBTENER LISTA (CON ANUNCIO)</button>
    </div>

    <div id="mensaje">üöÄ Cargando anuncio... ser√°s redirigido en breve.</div>

    <div class="footer">
        <p>AppsStudios - Buscador M3U 2026.</p>
    </div>

    <script>
    let clicRealizado = false;

    function ejecutarAccion() {
        const directLink = "https://omg10.com/4/10626688";
        const destinoFinal = "https://appsstudios-oficial.github.io/Buscador/lista1";
        const boton = document.getElementById('miBoton');

        if (!clicRealizado) {
            // PRIMER CLIC: Abre la publicidad en una pesta√±a nueva
            // Al ser disparado por un clic real, el navegador NO lo bloquea
            window.open(directLink, '_blank');
            
            // Cambiamos el estado del bot√≥n para el siguiente paso
            boton.innerText = "CLIC AQU√ç PARA VER LISTA";
            boton.style.backgroundColor = "#FF8C00";
            clicRealizado = true;
        } else {
            // SEGUNDO CLIC: Va al destino final
            window.location.href = destinoFinal;
        }
    }
</script>
</body>
</html>
