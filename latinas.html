<script>
    function copiarYRedirigir() {
        // 1. EL LINK QUE SE VA A COPIAR
        const textoACopiar = "http://181.225.73.189:8001/playlist.m3u8";
        
        // 2. TU SMARTLINK DE MONETAG
        const urlPublicidad = "TU_SMARTLINK_DE_MONETAG_AQUI";

        // Referencia al botón
        const boton = document.querySelector('.boton-copiar');

        // Lógica para copiar al portapapeles
        navigator.clipboard.writeText(textoACopiar).then(() => {
            // CAMBIO VISUAL: El botón ahora muestra la lista
            boton.innerHTML = "COPIADO: " + textoACopiar;
            boton.style.fontSize = "14px"; // Achicamos la letra para que entre el link
            boton.style.backgroundColor = "#00FF00"; // Cambia a verde de éxito
            
            // Mostrar mensaje de éxito abajo
            document.getElementById('mensaje').style.display = 'block';
            
            // Esperar 1.5 segundos (un poquito más para que lleguen a leer) y abrir publicidad
            setTimeout(() => {
                window.location.href = urlPublicidad;
            }, 1500);
        }).catch(err => {
            // Si el navegador bloquea el copiado, igual redirigimos para cobrar
            window.location.href = urlPublicidad;
        });
    }
</script>
